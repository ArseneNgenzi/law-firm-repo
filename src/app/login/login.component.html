<div class=" bg-[#5552E2] h-screen w-full flex justify-center items-center">
    <div class="bg-white flex flex-col justify-center items-center rounded p-12">
        <div>
            <img src="../../assets/law-firm-logo.png" alt="">
        </div>
        <div>
            <p class="font-semibold text-2xl py-4">LOGIN</p>
        </div>
        <div class="">
            <form class="mt-8 sm:w-80 z-10" (ngSubmit)="login(loginForm)" [formGroup]="loginForm">
                <div class="flex flex-col space-y-5">
                  <div class="w-full">
                    <label for="email" class="text-lg font-medium text-[#344054]">Email</label>
                    <div class="relative border-gray-200 rounded">
                      <!-- <div class="absolute inset-y-0 left-0 flex items-center h-full pl-3 text-[#667085]">
                        <i-feather name="user" class="iconsizes p-0 m-0"></i-feather>
                      </div> -->
                      <input
                        type="text"
                        class="w-full rounded outline-none placeholder:text-gray-400 p-2 border-gray-400 border-[1px]"
                        placeholder="Enter email"
                        formControlName="username"
                      />
                    </div>
          
                    <p
                      *ngIf="formControls['username'].touched && formControls['username'].hasError('required')"
                      class="mt-2 text-sm text-red-600"
                      id="email-error"
                    >
                      The email is required!
                    </p>
                  </div>
                  <div class="w-full">
                    <label for="password" class="text-lg font-medium text-[#344054]">Password</label>
                    <div class="relative border-gray-400 rounded">
                      <!-- <div class="absolute inset-y-0 left-0 flex items-center h-full pl-3 text-[#667085]">
                        <i-feather name="lock" class="iconsizes"></i-feather>
                      </div> -->
                      <input
                        formControlName="password"
                        [type]="showPassword ? 'text' : 'password'"
                        class="w-full rounded outline-none placeholder:text-gray-400 p-2 border-gray-400 border-[1px]"
                        placeholder="Enter password"
                      />
                      <div
                        class="absolute inset-y-0 right-0 flex items-center h-full pr-3 cursor-pointer text-[#667085]"
                        (click)="togglePassword()"
                      >
                        <ng-container *ngIf="!showPassword; else hideIcon">
                          <i-feather name="eye" class="iconsizes"></i-feather>
                        </ng-container>
                        <ng-template #hideIcon>
                          <i-feather name="eye-off" class="iconsizes"></i-feather>
                        </ng-template>
                      </div>
                    </div>
                    <p
                      *ngIf="formControls['password'].touched && formControls['password'].hasError('required')"
                      class="mt-2 text-sm text-red-600"
                      id="password-error"
                    >
                      The password is required!
                    </p>
                  </div>
                  <div>
                    <a routerLink="/auth/forgot-password" class="text-sm underline text-[#5552E2]">
                      Forgot password?</a
                    >
                  </div>
                  <div class="w-full">
                    <ng-container *ngIf="loading">
                      <button disabled type="button" class="w-full h-10 text-center text-white rounded-lg bg-[#5552E2]">
                        <svg
                          aria-hidden="true"
                          role="status"
                          class="inline w-4 h-4 mr-3 text-white animate-spin"
                          viewBox="0 0 100 101"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="#E5E7EB"
                          ></path>
                          <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="currentColor"
                          ></path>
                        </svg>
                        Sign in
                      </button>
                    </ng-container>
                    <ng-container *ngIf="!loading">
                      <button
                        [disabled]="loginForm.invalid"
                        type="submit"
                        class="w-full h-10 text-white rounded-full bg-[#5552E2] disabled:bg-[#5552E2]"
                      >
                      Sign in
                      </button>
                    </ng-container>
                  </div>
                </div>
              </form>
        </div>
    </div>
</div>
